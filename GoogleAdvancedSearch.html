<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    
    <nav>
        <a href="">Google</a>

    <h1 class="title">Advanced Search</h1>
    <hr>
    <div class="search">
    <form action="">
        Find pages with...<br>
       <label for="">all these words:</label>
       <input type="text" name="" id="search"> <br>
       <label for="">this exact word or phrase:</label>
       <input type="text" name="" id="search"><br>
       <label for="">any of these words:</label>
       <input type="text" name="" id="search"><br>
       <label for="">none of these words:</label>
       <input type="text" name="" id="search"><br>
       <label for="">numbers ranging from:</label>
       <input type="text" name="" id="search"> to <input type="text" name="" id="search"> <br>
    </form>
</div>
    <hr>
    <form action="">
        Then narrow your <br>
        results by... <br>
       <label for="">Language:</label>
       <select name="" id="">
            <option value="">Any Language</option>
            <option value="">English</option>
            <option value="">Kiswahili</option>
            <option value="">Amharic</option>
            <option value="">Korean</option>
        </select>
        <br>
        <label for="">region:</label>
        <select name="" id="">
             <option value="">Any Region</option>
             <option value="">English</option>
             <option value="">Kiswahili</option>
             <option value="">Amharic</option>
             <option value="">Korean</option>
         </select>
         <br>
         <label for="">last update:</label>
         <select name="" id="">
              <option value="">Any Update </option>
              <option value="">English</option>
              <option value="">Kiswahili</option>
              <option value="">Amharic</option>
              <option value="">Korean</option>
          </select>
          <br>
          <label for="">site or domain:</label>
          <input type="text" name="" id=""><br>
          <label for="">last update:</label>
          <select name="" id="">
               <option value="">Any Update </option>
               <option value="">English</option>
               <option value="">Kiswahili</option>
               <option value="">Amharic</option>
               <option value="">Korean</option>
           </select>
           <br>
           <label for="">items appearing:</label>
           <select name="" id="">
                <option value="">anywhere in the page</option>
                <option value="">English</option>
                <option value="">Kiswahili</option>
                <option value="">Amharic</option>
                <option value="">Korean</option>
            </select>
            <br>
            <label for="">SafeSearch:</label>
            <select name="" id="">
                 <option value="">Show explicit results</option>
                 <option value="">English</option>
                 <option value="">Kiswahili</option>
                 <option value="">Amharic</option>
                 <option value="">Korean</option>
             </select>
             <br>
             <label for="">file type:</label>
             <select name="" id="">
                  <option value="">any format</option>
                  <option value="">English</option>
                  <option value="">Kiswahili</option>
                  <option value="">Amharic</option>
                  <option value="">Korean</option>
              </select>
              <br>
              <label for="">usage rights:</label>
              <select name="" id="">
                   <option value="">not filtered by license</option>
                   <option value="">English</option>
                   <option value="">Kiswahili</option>
                   <option value="">Amharic</option>
                   <option value="">Korean</option>
               </select>
               <br>
               <input type="button" value="Advanced Search">
    </form>
